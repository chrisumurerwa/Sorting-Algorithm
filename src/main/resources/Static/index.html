<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Algorithm | Spring Boot App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .card {
            max-width: 600px;
            margin: 40px auto;
            border-radius: 10px;
        }
        h3 {
            text-align: center;
            margin: 20px 0;
            color: #343a40;
        }
        .btn-dark {
            background-color: #343a40;
            border: none;
        }
        .btn-dark:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="card shadow-sm">
        <h3>Sorting Algorithm Service</h3>
        <div class="card-body">
            <form id="sortForm">
                <!-- Input Numbers -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Enter Numbers (comma-separated):</label>
                    <input type="text" id="numbersInput" class="form-control" placeholder="e.g. 5, 2, 9, 1, 7" required />
                </div>

                <!-- Algorithm Selection -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Select Sorting Algorithm:</label>
                    <select id="algorithmSelect" class="form-select" required>
                        <option value="bubble">Bubble Sort</option>
                        <option value="selection">Selection Sort</option>
                        <option value="quick">Quick Sort</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-dark w-100">Sort Numbers</button>
            </form>

            <!-- Result Display -->
            <div id="resultBox" class="alert alert-info mt-4 d-none">
                <h5>Sorted Result:</h5>
                <p id="sortedOutput" class="fw-bold"></p>
                <small id="algorithmUsed" class="text-muted"></small>
            </div>
        </div>
    </div>
</div>

<script>
    // Helper to convert comma-separated text to an array of integers
    function parseNumbers(input) {
        return input
            .split(",")
            .map(n => parseFloat(n.trim()))
            .filter(n => !isNaN(n));
    }

    // Form submission event
    document.getElementById("sortForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const numbersInput = document.getElementById("numbersInput").value;
        const algorithm = document.getElementById("algorithmSelect").value;
        const numbers = parseNumbers(numbersInput);

        if (numbers.length === 0) {
            alert(" Please enter valid numbers separated by commas.");
            return;
        }

        try {
            const response = await fetch(`/api/sorting/sort?algorithm=${algorithm}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(numbers)
            });

            if (!response.ok) {
                const err = await response.json();
                alert(" Error: " + (err.error || "Failed to sort."));
                return;
            }

            const result = await response.json();

            document.getElementById("resultBox").classList.remove("d-none");
            document.getElementById("sortedOutput").textContent = result.sortedData
                ? result.sortedData.join(", ")
                : result.sortedNumbers
                    ? result.sortedNumbers.join(", ")
                    : "No data returned.";
            document.getElementById("algorithmUsed").textContent = "Algorithm Used: " + algorithm.charAt(0).toUpperCase() + algorithm.slice(1) + " Sort";
        } catch (err) {
            alert(" Error connecting to backend: " + err.message);
        }
    });
</script>

</body>
</html>
