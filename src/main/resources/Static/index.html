<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment | Sorting Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif;
        }

        .card {
            max-width: 500px; /* Decreased width */
            margin: 40px auto; /* Centered vertically and horizontally */
            border-radius: 12px;
        }

        .card h3 {
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
            color: #343a40; /* Dark gray text instead of colored header */
        }

        .btn-submit {
            background-color: #343a40; /* Dark gray button */
            color: #fff;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #495057; /* Slightly lighter on hover */
        }

        #result {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container py-3">
    <div class="card shadow-sm">
        <h3>Sorting Algorithm</h3>
        <div class="card-body">
            <form id="sortForm">
                <div class="mb-3">
                    <label class="form-label fw-bold">Enter Numbers (comma-separated):</label>
                    <input type="text" id="numbers" class="form-control" placeholder="e.g. 5, 3, 8, 1" required />
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Select Sorting Algorithm:</label>
                    <select id="algorithm" class="form-select" required>
                        <option value="bubbleSort">Bubble Sort</option>
                        <option value="selectionSort">Selection Sort</option>
                        <option value="quickSort">Quick Sort</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-submit w-100">Sort Numbers</button>
            </form>

            <div id="result" class="mt-4 alert alert-info d-none">
                <h5>Sorted Result:</h5>
                <p id="sortedData" class="fw-bold"></p>
                <small class="text-muted" id="algorithmUsed"></small>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("sortForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const numbers = document.getElementById("numbers").value
            .split(",")
            .map(num => parseInt(num.trim()))
            .filter(num => !isNaN(num));

        const algorithm = document.getElementById("algorithm").value;

        const response = await fetch("/api/sort", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ numbers, algorithm }),
        });

        if (response.ok) {
            const result = await response.json();
            document.getElementById("result").classList.remove("d-none");
            document.getElementById("sortedData").textContent = result.sortedData.join(", ");
            document.getElementById("algorithmUsed").textContent = "Algorithm Used: " + result.algorithmUsed;
        } else {
            alert("Error sorting data. Please try again.");
        }
    });
</script>

</body>
</html>
